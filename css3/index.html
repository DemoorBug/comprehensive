<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>CSS3</title>
	<style type="text/css">
		*{
			padding: 0;
			margin: 0;
		}
		div {
			margin:0 auto;
			width: 800px;
			height: 800px;
			border: 1px solid #000;
			background:-webkit-radial-gradient(farthest-corner,red,blue)
		}
		div:hover {
			transition: .6s ease;
			background-position: 600px 0,0 0
		}
	</style>
</head>
<body>
	<div></div>
</body>
</html>
